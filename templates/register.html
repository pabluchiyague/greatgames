{% extends "base.html" %}

{% block title %}Register - GreatGames{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 50px auto;">
    <div class="card">
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Create Account</h2>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small style="color: var(--secondary-blue);">Minimum 8 characters</small>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem; color: var(--secondary-blue);">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" style="color: var(--accent-color);">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
